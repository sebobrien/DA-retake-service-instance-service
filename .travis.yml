language: java
cache:
  directories:
  - $HOME/.m2
jdk:
- oraclejdk8
sudo: required
services:
- docker
notifications:
  email:
  - sebobrien@gmail.com
  on_success: always
  on_failure: always

script:
- docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
-  mvn clean package dockerfile:build dockerfile:push
